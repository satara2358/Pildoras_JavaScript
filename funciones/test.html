<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potncia de un numero</title>
</head>
<body>
  <script>
    function pow ( x, n){
      let result = x

      for (let i = 1; i< n; i++){
        result *= x
        console.log(result, '= * x', x)
      }
      return result
    }

    let x = prompt("x?",'')
    let n = prompt("n?", '')

    if(n<1){
      alert(`Potencia ${n} no soportada > # a 0 `)
    }else{
      alert(pow(x,n))
    }
  </script>
</body>
</html>
